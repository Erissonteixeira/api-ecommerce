spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://mysql:3306/ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER:ecommerce}
    password: ${DB_PASSWORD:ecommerce}
    hikari:
      initialization-fail-timeout: 60000

  jpa:
    show-sql: false

  flyway:
    enabled: true
app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:5173}
